<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculador de ley de Ohm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body style="background-color: blueviolet;">
    <nav class="navbar navbar-expand-md bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Ley de Ohm</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" onclick=quienSoy() aria-current="page" href="#">Quien soy</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick=queHago() href="#">Que hago</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" target="_blank" href="https://es.wikipedia.org/wiki/Ley_de_Ohm">Fuente</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid text-center">
      
      <div class="row" style="background-color: purple;">
        <div class="col-12">
          <h1>Calculadora de Ohm</h1>
        </div>
      </div>

      
      <div id="contenedorFormulario" class="row justify-content-center" style="background-color: rgb(171, 122, 171);">

        <div class="col-4">
            <form>

              <div>
                <label for="exampleFormControlInput1" class="form-label" for="Ohm">Ohmios</label>
                <input type="number" class="form-control mb-3" id="Ohm"name="Ohmios">
              </div>

              <div>
                <label for="exampleFormControlInput1" class="form-label" for="Amp">Amperes</label>
                <input type="number" class="form-control mb-3" id="Amp"name="Amperes">
              </div>

              <div>
                <label for="exampleFormControlInput1" class="form-label" for="Vol">Voltios</label>
                <input type="number" class="form-control mb-3" id="Vol" name="Voltios">
              </div>
              
              <div>
                <input type="submit" class="btn btn-primary mb-3" value="Enviar" onclick=llamar()>
              </div>
            </form>
                
        </div>

          
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
