<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculador de ley de Ohm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">

      <div class="row" style="background-color: purple;">
        <div class="col-12">
          <h1>Calculadora de Ohm</h1>
        </div>
      </div>

        <div class="row justify-content-center" style="background-color: rgb(171, 122, 171);">

        <div class="col-4">
          <form>

            <div style="background-color: red;">
              <label for="Ohm">Ohmios</label><br>
              <input type="number" id="Ohm"name="Ohmios">
            </div>

            <div style="background-color: blue;">
              <label for="Amp">Amperes</label><br>
              <input type="number" id="Amp"name="Amperes">
            </div>

            <div style="background-color: green;">
              <label for="Vol">Voltios</label><br>
              <input type="number" id="Vol" name="Voltios">
            </div>
                
            </div>
          </form>
        </div>
      </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
